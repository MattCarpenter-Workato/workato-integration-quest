<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Integration Quest">
    <meta name="theme-color" content="#e94560">
    <meta name="description" content="A Workato-themed RPG - Battle through legacy systems and API chaos!">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icons/icon-512.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/styles.css">

    <title>Integration Quest</title>
</head>
<body>
    <!-- Character Creation Screen -->
    <div id="create-screen" class="screen">
        <div class="create-container">
            <h1>Integration Quest</h1>
            <p class="subtitle">The Workato RPG</p>

            <div class="create-form">
                <label for="hero-name-input">Hero Name</label>
                <input type="text" id="hero-name-input" placeholder="Enter your name..." maxlength="20">

                <label>Choose Your Class</label>
                <div class="role-buttons">
                    <button class="role-btn" data-role="warrior">
                        <span class="role-icon">Integration Engineer</span>
                        <span class="role-name">Warrior</span>
                        <span class="role-desc">High Throughput, bulk operations</span>
                    </button>
                    <button class="role-btn" data-role="mage">
                        <span class="role-icon">Recipe Builder</span>
                        <span class="role-name">Mage</span>
                        <span class="role-desc">Formula Power, transformations</span>
                    </button>
                    <button class="role-btn" data-role="rogue">
                        <span class="role-icon">API Hacker</span>
                        <span class="role-name">Rogue</span>
                        <span class="role-desc">Rate Agility, workarounds</span>
                    </button>
                    <button class="role-btn" data-role="cleric">
                        <span class="role-icon">Support Engineer</span>
                        <span class="role-name">Cleric</span>
                        <span class="role-desc">Error Resilience, recovery</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <!-- Header: Stats Bar -->
        <header id="stats-bar">
            <div class="stats-row">
                <span id="hero-name">Hero</span>
                <span id="hero-level">Lv 1</span>
            </div>
            <div class="bars-row">
                <div class="stat-bar hp-bar">
                    <div class="bar-fill" id="hp-fill"></div>
                    <span class="bar-text" id="hp-text">HP: 100/100</span>
                </div>
                <div class="stat-bar mp-bar">
                    <div class="bar-fill" id="mp-fill"></div>
                    <span class="bar-text" id="mp-text">MP: 50/50</span>
                </div>
            </div>
        </header>

        <!-- Main: Game Log -->
        <main id="game-log">
            <div class="log-entry welcome">
                Welcome to Integration Quest! Tap "Explore" to begin your adventure.
            </div>
        </main>

        <!-- Footer: Action Buttons -->
        <footer id="action-bar">
            <div id="action-buttons" class="action-buttons">
                <!-- Buttons populated by JavaScript -->
            </div>
        </footer>
    </div>

    <!-- Modal for inputs -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Input</h3>
            <div id="modal-body"></div>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn-primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
